<!DOCTYPE html>
<html>
  <head>
    <title>Enter your login and password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://djopro-studio.github.io/AuthPro-UI/css/login.css">
  </head>
  <body>
    <div class="hi">
      <div class="loginBOX">
        <br />
        <h1>Log In</h1>
        <br />
        <form
          method="post"
          action="https://www.authpro.com/auth/GameCreatorGames/"
          name="aform"
        >
          <input type="hidden" name="action" value="login" />
          <input type="hidden" name="user" value="GameCreatorGames" />
          <input type="hidden" name="hide" value="" />
          <table id="ap_table_login" class="center">
            <tr style="display: none" id="ap_form_err">
              <td colspan="2" id="ap_form_errmes" class="error">
                You have entered incorrect login or password.<br />
                Please try again.<br /><br />
              </td>
            </tr>
            <tr style="display: none" id="ap_form_inf">
              <td colspan="2" id="ap_form_infmes"></td>
            </tr>
            <tr class="ap_form_inp">
              <td>
                <input
                  type="text"
                  name="login"
                  value=""
                  autocorrect="off"
                  autocapitalize="off"
                  autocomplete="username"
                  class="username"
                  placeholder="Username"
                />
              </td>
            </tr>

            <tr class="ap_form_inp">
              <td>
                <input
                  type="password"
                  name="password"
                  autocomplete="current-password"
                  class="password"
                  placeholder="Password"
                />
              </td>
            </tr>
            <tr>
              <td>
                <br />
                <input type="checkbox" name="remember" value="1" /> Remember me
              </td>
            </tr>
            <tr id="ap_form_isb">
              <td>
                <br />
                <input
                  type="submit"
                  id="ap_form_btn"
                  value="Log In"
                  class="Enter"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
              <td colspan="2" id="ap_form_lostmes">
                <a
                  class="loginLINK"
                  href="https://www.authpro.com/auth/GameCreatorGames/?action=lost"
                  >Forgot your username or password?</a
                >
              </td>
            </tr>
            <tr>
              <td colspan="2" id="ap_form_regmes">
                Not member yet? Click
                <a
                  class="loginLINK"
                  href="https://sites.google.com/view/gamer-creator-games/signup"
                  >here</a
                >
                to register.
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://www.authpro.com/js/aform.js?cipudzck"
    ></script>
    
  </body>
</html>
