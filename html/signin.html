<!DOCTYPE html>
<html>
  <head>
    <title>Registration. Please fill in the form below.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <!-- 200299 -->
    <!--form-start-->
    <div class="hi">
      <div class="loginBOX">
        <div id="ap_form_box">
          <div>
            <h1  id="ap_form_head">Sign In</h1>
          </div>
          <div id="ap_style">
            <div id="ap_form_err">
              <span id="ap_form_errmes" class="error"></span>
            </div>
            <div id="ap_form_inf">
              <span id="ap_form_infmes"></span>
            </div>
            <div class="ap_form_inp">
              <form
                method="post"
                action="https://www.authpro.com/auth/GameCreatorGames/"
                name="aform"
              >
                <input type="hidden" name="action" value="reg2" />
                <center>
                  <table>
                    <tr>
                      <td><br><input class="textbox" placeholder="Name" type="text" name="_name" /></td>
                    </tr>
                    <tr>
                      <td><input class="textbox" placeholder="Email" type="email" name="_email" /></td>
                    </tr>
                    <tr>
                      <td><input class="textbox" placeholder="Username" type="text" name="_login" /></td>
                    </tr>
                    <tr>
                      <td><input class="textbox" placeholder="Password" type="password" name="_password" /></td>
                    </tr>
                    <tr>
                      <td><input class="textbox" placeholder="Verify your Password" type="password" name="_password2" /><br><br><br></td>
                    </tr>
                    <tr style="text-align: center;">
                      <td><input class="signin" value="Sign In" type="submit" id="ap_form_btn" /></td>
                    </tr>
                  </table>
                  <br>
                  <p>You have an account ? Just <a class="loginLINK" href="">Log In</a></p>
                </center>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://www.authpro.com/js/aform.js"
    ></script>
  </body>
</html>
